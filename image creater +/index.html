<!DOCTYPE html>           <!--    document type declaration is an instruction that tells the web browser about the markup language -->
<html lang="en">          <!--    the root element of an HTML document. This tag tells the browser that it is an HTML document. -->
<head>                      <!--  It contains information related to the document.Elements within the head tag are not visible on the webpage.    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>                         <!--content is what the browser will show on the front end. -->
    
<h1>Image Search App</h1> 
<form action="">
    <input type="text" id="search-input" placeholder="Search for images">   <!--where the user can enter data.-->
    <button id="search-button">Search</button>  <!--id to uniquely identify an element. -->
</form>     <!--h1 for size of font-->

<div class="search-results">  <!--to point to a class in a style sheet.-->
